    <button id="btn">Click</button>
    <div class="womenImgDiv"></div>
</section>

    <script>
        let gen = document.getElementById("btn");
        gen.addEventListener("click", fetchPics);
       // let picture;
        //const fetch = require("node-fetch");

        function fetchPics() { 
        fetch('https://opendata.paris.fr/api/records/1.0/search/?dataset=femmes-illustres-a-paris-portraits&q=&facet=name&facet=tab_name&facet=short_desc')
        .then((response) => response.json())
        .then((response)=>{
            let womenImgDiv = document.querySelector(".womenImgDiv")
             womenImgDiv.innerHTML= "";
            for(let i=0;i<10;i++){ 
          let recordsSplit = response["records"]
          let resumeParaf = recordsSplit[i]
          let fieldsSplit = resumeParaf["fields"]
          picture = fieldsSplit["thumb_url"]
            //document.write(picture)
            let womenImg = document.createElement("img");
            womenImg.setAttribute("src", `${picture}`);
            womenImg.classList.add("showcase")
            womenImgDiv = document.querySelector(".womenImgDiv")
            womenImgDiv.appendChild(womenImg);
        }
        })
    };

    fetchPics()     
    </script>
