            function get(url, success, error) {
                var req = new XMLHttpRequest();    
                req.onreadystatechange = function() {
                    if (req.readyState === 4) {
                        if (req.status === 200) {
                            success(req.responseText);
                        } else {
                            error(req);
                        }
                    }
                }
                req.open('GET', url, true);
                req.send();
            }
